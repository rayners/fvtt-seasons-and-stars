name: Claude Development

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned, edited]
  pull_request_review:
    types: [submitted]

jobs:
  development:
    # Only run for issues by rayners that contain @claude
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write # Allow creating branches and pushing code
      issues: write # Allow issue commenting
      pull-requests: read # Allow reading PRs
      packages: read
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout dev-context repository
        uses: actions/checkout@v4
        with:
          repository: rayners/dev-context
          path: dev-context
          fetch-depth: 1

      - name: Load shared prompt
        id: load-prompt
        run: |
          {
            echo 'content<<EOF'
            cat dev-context/claude-prompts/development-task.md
            echo ""
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Development Task
        uses: anthropics/claude-code-action@v1.0.8
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional_permissions: |
            actions: read
          prompt: |
            ${{ steps.load-prompt.outputs.content }}

            DEVELOPMENT REQUEST from issue #${{ github.event.issue.number }}:

            TITLE: "${{ github.event.issue.title }}"

            BODY:
            ${{ github.event.issue.body }}

            You have access to the development environment including dev-context.
            Follow the project's CLAUDE.md guidelines and use proper TDD workflow.

            Work on the feature/fix, then provide a summary comment with a link to create a PR.
            Do NOT create the PR directly - provide the user with a creation link instead.
          claude_args: |
            --model claude-sonnet-4-0
            --allowedTools "Bash(mkdir:*),Bash(npm:*),Bash(git:*),Bash(gh:*),Read,Write,Edit,MultiEdit,Glob,Grep,TodoWrite,Task"
