name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Format Check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run typecheck

      - name: Run Tests with PF2e Integration
        run: |
          if [[ "${{ matrix.node-version }}" == "18" && "${{ github.event_name }}" == "push" ]]; then
            # Run tests with both coverage and JUnit output for Node 18 on push
            npm run test:coverage:junit
          else
            # Run tests with JUnit output only
            npm run test:junit
          fi

      - name: Upload Coverage to Codecov
        if: matrix.node-version == '18' && github.event_name == 'push'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          slug: rayners/fvtt-seasons-and-stars

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: test-report.junit.xml

      - name: Build
        run: npm run build