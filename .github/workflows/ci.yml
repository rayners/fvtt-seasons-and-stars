name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run CI Pipeline
        uses: rayners/foundry-module-actions/ci@v5
        with:
          node-version: ${{ matrix.node-version }}
          github-packages: true
          codecov: true
          codecov-slug: rayners/fvtt-seasons-and-stars
          coverage-node-version: '20'
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          junit-output: true
          test-command: 'npm run test:coverage:junit'

      - name: Validate Calendars
        run: npm run validate:calendars
