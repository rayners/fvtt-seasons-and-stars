name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ROLLUP_SKIP_NODE_JS_NATIVE: '1'
      ROLLUP_DISABLE_BUNDLE_CACHE: '1'
    permissions:
      contents: read
      packages: read
    strategy:
      matrix:
        node-version: [24]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rollup JS runtime
        run: npm install --no-save rollup

      - name: Run CI Pipeline
        uses: rayners/foundry-module-actions/ci@v5
        with:
          node-version: ${{ matrix.node-version }}
          github-packages: true
          codecov: ${{ matrix.node-version == '24' }}
          codecov-slug: rayners/fvtt-seasons-and-stars
          coverage-node-version: '24'
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          junit-output: ${{ matrix.node-version == '24' }}
          test-command: 'npm run test:coverage:junit'

      - name: Validate Calendars
        run: npm run validate:calendars
