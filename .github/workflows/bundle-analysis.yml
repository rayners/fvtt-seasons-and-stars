name: Bundle Analysis

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'rollup.config.js'
      - 'tsconfig.json'

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      packages: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for bundle size comparison

      - name: Bundle Analysis
        uses: rayners/foundry-module-actions/bundle-analysis@v5
        with:
          node-version: '18'
          github-packages: true
          minimum-change-threshold: 100