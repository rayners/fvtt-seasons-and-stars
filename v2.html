<p>Applications are a core piece of Foundry's API that almost every developer will have to familiarize themselves with. They allow developers to render HTML windows to display information and provide an interactive UI, from dialogs to character sheets to so much more.</p>
<p><em>Official Documentation</em></p>
<ul>
<li><a class="is-external-link" href="https://foundryvtt.com/api/v13/classes/foundry.applications.api.ApplicationV2.html">ApplicationV2</a></li>
<li><a class="is-external-link" href="https://foundryvtt.com/api/v13/classes/foundry.applications.api.DocumentSheetV2.html">DocumentSheetV2</a></li>
</ul>
<p><strong>Legend</strong></p>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-js">ApplicationV2.DEFAULT_OPTIONS // `.` indicates static method or property
Application#render // `#` indicates instance method or property
</code></pre>
<h2 class="toc-header" id="overview"><a href="#overview" class="toc-anchor">¶</a> Overview</h2>
<p>Code for ApplicationV2 and its related classes can be found at <code>yourFoundryInstallPath/resources/app/client/applications</code>.</p>
<hr>
<h2 class="toc-header" id="key-concepts"><a href="#key-concepts" class="toc-anchor">¶</a> Key Concepts</h2>
<p>Here are the core things to know about ApplicationV2, including comparisons to the original Application class.</p>
<h3 class="toc-header" id="applicationv2-vs-application"><a href="#applicationv2-vs-application" class="toc-anchor">¶</a> ApplicationV2 vs. Application</h3>
<p>The ApplicationV2 class and its subclasses were introduced in Foundry V12, with the long-term goal of transitioning all applications to the new framework. The original <a class="is-internal-link is-valid-page" href="/en/development/api/application">Application</a> class won't be gone until version 16, giving a relatively long deprecation period of 4 full versions (v12 - v15).</p>
<ul>
<li>Native light/dark mode support</li>
<li>Better application window frames</li>
<li>Architecture supports non-Handlebars rendering engines much more easily</li>
<li>Support for partial re-rendering in Handlebars</li>
<li>Better lifecycle events</li>
<li>Improved a11y handling</li>
<li>Overall simpler and cleaner to implement</li>
</ul>
<p>Another major change is there's no more jQuery-by-default in AppV2; all internal functions work exclusively with base javascript DOM manipulation. JQuery is still fully included in Foundry, so developers who prefer it can call <code>const html = $(this.element)</code> to get a jQuery representation of the application's rendered HTML.</p>
<p>See <a class="is-internal-link is-valid-page" href="/en/development/guides/converting-to-appv2">this guide</a> for a detailed walkthrough of converting to AppV2.</p>
<h3 class="toc-header" id="use-of-esmodules"><a href="#use-of-esmodules" class="toc-anchor">¶</a> Use of ESModules</h3>
<p>Unlike the original Application classes, AppV2 and its subclasses are accessed through nested javascript modules, e.g. <code>foundry.applications.api.ApplicationV2</code>. One common trick when dealing with these is the use of <a class="is-external-link" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Destructuring_assignment">destructuring</a> to reduce line length and improve comprehensibility, e.g.</p>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-js">// Similar syntax to importing, but note that 
// this is object destructuring rather than an actual import
const { ApplicationV2, HandlebarsApplicationMixin } = foundry.applications.api

class MyHandlebarsApp extends HandlebarsApplicationMixin(ApplicationV2) {}
</code></pre>
<h3 class="toc-header" id="which-class-to-extend"><a href="#which-class-to-extend" class="toc-anchor">¶</a> Which Class to Extend</h3>
<p>Unlike the App V1, the base App V2 class handles forms natively, without reliance on a subclass. If you're not writing some kind of Document sheet, in which case you should use the appropriate subclass, everything is going to extend <code>ApplicationV2</code>. However, one important thing to know is that you need to use some form of rendering engine, whether that's the Foundry-provided <code>HandlebarsApplicationMixin</code> or one created by a community package.</p>
<hr>
<h2 class="toc-header" id="api-interactions"><a href="#api-interactions" class="toc-anchor">¶</a> API Interactions</h2>
<p>The following section provides guidance for implementing ApplicationV2 and its related classes</p>
<h3 class="toc-header" id="basic-lifecycle"><a href="#basic-lifecycle" class="toc-anchor">¶</a> Basic lifecycle</h3>
<p>Once the class has been defined, it can be rendered by calling <code>new MyApp().render(true)</code>. Once an application is visible on the screen, it can be refreshed with <code>myApp.render()</code> (or more commonly, <code>this.render()</code>).</p>
<p>Similarly, <code>myApp.close()</code> will remove it from the UI, but the actual class instance will persist until the garbage collector deletes it. This means that if your retain a persistent reference (such as foundry's native handling of document sheets), application properties (like tab state) will persist between cycles of <code>close()</code> and <code>render(true)</code>.</p>
<h3 class="toc-header" id="base_application"><a href="#base_application" class="toc-anchor">¶</a> BASE_APPLICATION</h3>
<p>In ApplicationV2 subclasses, the inheritanceChain determines how far up both <code>DEFAULT_OPTIONS</code> and hook calls will go from the currently instantiated class. This is controlled by the static property <code>BASE_APPLICATION</code>, which points to a class definition. By default, all ApplicationV2 subclasses inherit all the way up, but subclasses may prefer to limit this.</p>
<h3 class="toc-header" id="default_options"><a href="#default_options" class="toc-anchor">¶</a> DEFAULT_OPTIONS</h3>
<p>One property that's important to include is <code>static DEFAULT_OPTIONS</code>, which is an instance of  the <a class="is-external-link" href="https://foundryvtt.com/api/v13/interfaces/foundry.applications.types.ApplicationConfiguration.html">ApplicationConfiguration</a> type. You can override or extend these options in individual instances of your application by passing an object into the constructor, e.g. <code>new MyApplication({ position: { width: 600 }})</code>.</p>
<p>There's no need to call <code>super.mergeObject</code> or anything here; subclasses by default merge their <code>DEFAULT_OPTIONS</code> into their parent class, all the way up to through the inheritance chain.</p>
<h4 class="toc-header" id="form-handling"><a href="#form-handling" class="toc-anchor">¶</a> Form Handling</h4>
<p>Unlike Application, ApplicationV2 has built in form handling with just some configuration changes. These are automatically implemented by DocumentSheetV2, so you only need to make these updates in <code>DEFAULT_OPTIONS</code> if you're building a form for a non-document object.</p>
<p>First, set the <code>tag</code> property to <code>"form"</code> instead of the default <code>"div"</code>. This ensures the default <code>_onSubmitForm</code> and <code>_onChangeForm</code> methods are called.</p>
<p>Second, you must define the sub-properties inside the <code>form</code> property - <code>handler</code> is the function that actually executes the update, while <code>submitOnChange</code> and <code>closeOnSubmit</code> are booleans.</p>
<p>To put this all together, including the signature for the handler function, see the snippet below.</p>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-js">class MyApplication extends ApplicationV2 {
  static DEFAULT_OPTIONS = {
  	tag: "form",
    form: {
    	handler: MyApplication.myFormHandler,
      submitOnChange: false,
      closeOnSubmit: false
    }
  }
  
  /**
   * Process form submission for the sheet
   * @this {MyApplication}                      The handler is called with the application as its bound scope
   * @param {SubmitEvent} event                   The originating form submission event
   * @param {HTMLFormElement} form                The form element that was submitted
   * @param {FormDataExtended} formData           Processed data for the submitted form
   * @returns {Promise&lt;void&gt;}
   */
  static async myFormHandler(event, form, formData) {
  	// Do things with the returned FormData
  }
}
</code></pre>
<h4 class="toc-header" id="actions"><a href="#actions" class="toc-anchor">¶</a> Actions</h4>
<p>The <code>actions</code> object is a Record of functions that automatically get bound as <code>click</code> listeners to any element that has the appropriate <code>data-action</code> in its attributes. Importantly, these should be <em>static</em> functions, but their <code>this</code> value will still point to the specific class instance.</p>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-js">// for proper class definition you'd need to use HandlebarsApplicationMixin
// but it's not used here because these are properties of the base ApplicationV2 class
class MyApplication extends ApplicationV2 {
  static DEFAULT_OPTIONS = {
  	actions: {
    	myAction: MyApplication.myAction
    }
  }
  
  /**
   * @param {PointerEvent} event - The originating click event
   * @param {HTMLElement} target - the capturing HTML element which defined a [data-action]
   */
  static myAction(event, target) {
  	console.log(this) // logs the specific application class instance
  }
}
</code></pre>
<p>This could pair with the following HTML to add the click event. You can use whatever tags you want, but <code>&lt;a&gt;</code> tags and <code>&lt;button&gt;</code> tags usually require the least amount of additional CSS.</p>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-html">&lt;a data-action="myAction"&gt;Using a link for inline text&lt;/a&gt;
</code></pre>
<p>For those used to Application V1, this largely replaces the role <code>activateListeners</code> played. If you have other event listeners to add, you can use <code>_onRender</code>, which is explored in the "Specific Use Cases" section.</p>
<h4 class="toc-header" id="header-buttons"><a href="#header-buttons" class="toc-anchor">¶</a> Header Buttons</h4>
<p>ApplicationV2 provides a dropdown of header buttons, an alternative to the strictly in-line implementation from Application that caused problems when many different packages wanted to have header buttons. Instantiating these buttons involves the <code>window</code> object and its <code>controls</code> property, which is an array of <a class="is-external-link" href="https://foundryvtt.com/api/v13/interfaces/foundry.applications.types.ApplicationHeaderControlsEntry.html">ApplicationHeaderControlsEntry</a>.</p>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-js">// for proper class definition you'd need to use HandlebarsApplicationMixin
// but it's not used here because these are properties of the base ApplicationV2 class
class MyApplication extends ApplicationV2 {
    static DEFAULT_OPTIONS = {
  	actions: {
    	myAction: MyApplication.myAction
    }
    window: {
      controls: [
    		{
      	  // font awesome icon
       	  icon: 'fa-solid fa-triangle-exclamation',
          // string that will be run through localization
          label: "Bar",
          // string that MUST match one of your `actions`
          action: "myAction",
        },
      ]
    }
  }
}
</code></pre>
<h3 class="toc-header" id="handlebarsapplicationmixin"><a href="#handlebarsapplicationmixin" class="toc-anchor">¶</a> HandlebarsApplicationMixin</h3>
<ul>
<li><a class="is-external-link" href="https://developer.mozilla.org/en-US/docs/Glossary/Mixin">MDN docs on Mixins</a></li>
<li><a class="is-internal-link is-valid-page" href="/en/development/api/helpers">Handlebars Helpers</a></li>
</ul>
<p>Unless you are using an external rendering package, every AppV2 instance is going to extend <code>HandlebarsApplicationMixin</code>. This function returns a <code>HandlebarsApplication</code> class which fully implements the rendering logic required by ApplicationV2.</p>
<h4 class="toc-header" id="parts"><a href="#parts" class="toc-anchor">¶</a> PARTS</h4>
<p>The core of HandlebarsApplication is the <code>static PARTS</code> property, which is a Record consisting of objects with the following structure:</p>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-jsdoc">/**
 * @typedef {Object} HandlebarsTemplatePart
 * @property {string} template                      The template entry-point for the part
 * @property {string} [id]                          A CSS id to assign to the top-level element of the rendered part.
 *                                                  This id string is automatically prefixed by the application id.
 * @property {string[]} [classes]                   An array of CSS classes to apply to the top-level element of the
 *                                                  rendered part.
 * @property {string[]} [templates]                 An array of templates that are required to render the part.
 *                                                  If omitted, only the entry-point is inferred as required.
 * @property {string[]} [scrollable]                An array of selectors within this part whose scroll positions should
 *                                                  be persisted during a re-render operation. A blank string is used
 *                                                  to denote that the root level of the part is scrollable.
 * @property {Record&lt;string, ApplicationFormConfiguration&gt;} [forms]  A registry of forms selectors and submission handlers.
 */
</code></pre>
<p>Replicating a v1 Application is fairly simple - just pass a single part!</p>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-js">static PARTS = {
  form: {
    template: "modules/my-module/templates/my-app.hbs"
  }
}
</code></pre>
<p>However, you may want to have an application that leverages the flexibility of multiple parts. When using multiple parts, it's important to know the following</p>
<ul>
<li>Each part must return a single HTML element - that is, only one pair of top-level tags.</li>
<li>The parts are concatenated in the order of the static property</li>
<li>All parts are encapsulated by the top-level tag set in <code>options.tag</code> - this is a <code>div</code> by default in <code>ApplicationV2</code>, but <code>DocumentSheetV2</code> changes this to <code>form</code>.</li>
</ul>
<p>Broadly speaking, this means the most straightforward way to structure a multi-part application is to lead with a <code>header</code> part, then optionally a distinct <code>tabs</code> part, then finally one part for each of your tabs. You can even add a footer at the end!</p>
<h5 class="toc-header" id="only-displaying-some-parts"><a href="#only-displaying-some-parts" class="toc-anchor">¶</a> Only Displaying Some Parts</h5>
<p>One way to leverage parts is to only show some of them sometimes. The correct place to do this is by extending <code>_configureRenderOptions</code>; you <em>do</em> want to call <code>super</code> here, as some important things happen upstream.</p>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-js">// This isn't DocumentSheet specific, but it's the most common place you'll want this
class MyApplication extends HandlebarsApplicationMixin(DocumentSheetV2) {
  static PARTS = {
  	header: { template: '' },
  	tabs: { template: '' },
  	description: { template: '' },
    foo: { template: '' },
    bar: { template: '' },
  }
  
  /** @override */
  _configureRenderOptions(options) {
    // This fills in `options.parts` with an array of ALL part keys by default
    // So we need to call `super` first
  	super._configureRenderOptions(options);
    // Completely overriding the parts
    options.parts = ['header', 'tabs', 'description']
    // Don't show the other tabs if only limited view
    if (this.document.limited) return;
    // Keep in mind that the order of `parts` *does* matter
    // So you may need to use array manipulation
    switch (this.document.type) {
      case 'typeA':
        options.parts.push('foo')
        break;
      case 'typeB':
        options.parts.push('bar')
        break;
    }
  }

}
</code></pre>
<h4 class="toc-header" id="_preparecontext"><a href="#_preparecontext" class="toc-anchor">¶</a> _prepareContext</h4>
<p>The variable-based rendering of handlebars is handled by <code>_prepareContext</code>, an asynchronous function that returns a <code>context</code> object with whatever data gets fed into the <code>template</code>. It has a single argument, <code>options</code>, which is the options object passed to the original <code>render</code> call, but this can usually be ignored.</p>
<p>In Application V1 terms, this is functionally equivalent to its <code>getData</code> call, with the only functional change that this is <em>always</em> asynchronous.</p>
<p>Inside your handlebars template, you'll <em>only</em> have access to the data setup in <code>_prepareContext</code>, so if you need to include information such as <code>CONFIG.MYSYSTEM</code> you'll want to include a pointer to it in the returned object.</p>
<blockquote class="is-info">
<p><strong>Note</strong></p>
<p>The disconnect between the data provided to the template via <code>_prepareContext</code> and the way that <code>DocumentSheetV2</code> stores data to the document via the <code>name=""</code> field can cause some confusion. It's common practice to store the document's system data in a system key in the context, which means that you can usually do <code v-pre="true">value="{{system.attribute.value}}"</code> and <code>name="system.attribute.value"</code> in an actor/item sheet and stuff works.</p>
<p>However, under the hood, the <code>{{}}</code> is pulling stuff from the context object that the <code>_prepareContext</code> returns while the <code>name=""</code> is storing things based on the data path in the document itself. This means that there are situations where they won't actually line up, because they're not fundamentally pointing at the same thing at the end of the day, they just happen to often line up.</p>
</blockquote>
<h5 class="toc-header" id="_preparepartcontext"><a href="#_preparepartcontext" class="toc-anchor">¶</a> _preparePartContext</h5>
<p>The <code>HandlebarsApplicationMixin</code> provides an additional method for handling context that can be useful, especially in conjunction with only rendering some of the parts so only processes that are actually necessary happen. You can cleanly override this method and ignore its addition of <code>partId</code> to the context.</p>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-js">    /**
     * Prepare context that is specific to only a single rendered part.
     *
     * It is recommended to augment or mutate the shared context so that downstream methods like _onRender have
     * visibility into the data that was used for rendering. It is acceptable to return a different context object
     * rather than mutating the shared context at the expense of this transparency.
     *
     * @param {string} partId                         The part being rendered
     * @param {ApplicationRenderContext} context      Shared context provided by _prepareContext
     * @returns {Promise&lt;ApplicationRenderContext&gt;}   Context data for a specific part
     * @protected
     */
    async _preparePartContext(partId, context) {
      context.partId = `${this.id}-${partId}`;
      return context;
    }
</code></pre>
<p>However, a common pattern is to use a <a class="is-external-link" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/switch">switch</a> statement on the <code>partId</code> argument and then handle part-specific logic in the cases. This can allow you to both contextually override properties (tab info) or only do work if it's necessary (such as a limited sheet that doesn't render actor inventory).</p>
<h4 class="toc-header" id="templates"><a href="#templates" class="toc-anchor">¶</a> <code>templates</code></h4>
<p>The <code>templates</code> property of a part is used by <code>HandlebarsApplication#_preFirstRender</code>; the declared parts are all added to a Set (to filter out duplicates) and then transformed into an array to be passed to <code>loadTemplates</code>. In v12, your primary <code>template</code> <em>must</em> be included in this array if you're using it.</p>
<p>Two important caveats to using this property</p>
<ul>
<li>If you are otherwise overriding <code>_preFirstRender</code>, you must call <code>await super._preFirstRender(context, options);</code> to preserve this handling</li>
<li>The <code>templates</code> property only accepts a string array, so there's no way to reference these partials as a key-value record for more succinct references in the handlebars. You need to externally call <code>loadTemplates</code> if you wish to register templates with an ID.</li>
</ul>
<hr>
<h2 class="toc-header" id="specific-use-cases"><a href="#specific-use-cases" class="toc-anchor">¶</a> Specific Use Cases</h2>
<p>Below are some specific tricks and techniques to use with ApplicationV2 and its subclasses.</p>
<h3 class="toc-header" id="adding-event-listeners"><a href="#adding-event-listeners" class="toc-anchor">¶</a> Adding Event Listeners</h3>
<p>The <code>actions</code> field, explored above, is usually sufficient for most sheet listeners - however, sometimes you need other, non-click listeners. For example, many systems like to display physical item's quantity as an editable field on the actor sheet, which isn't natively supported by Foundry's form submission and data architecture. The best place to add these is the <code>_onRender</code> function.</p>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-js">class MyActorSheet extends HandlebarsApplicationMixin(ActorSheetV2) {
  /**
   * Actions performed after any render of the Application.
   * Post-render steps are not awaited by the render process.
   * @param {ApplicationRenderContext} context      Prepared context data
   * @param {RenderOptions} options                 Provided render options
   * @protected
   */
    _onRender(context, options) {
        // Inputs with class `item-quantity`
    const itemQuantities = this.element.querySelectorAll('.item-quantity')
    for (const input of itemQuantities) {
      // keep in mind that if your callback is a named function instead of an arrow function expression
      // you'll need to use `bind(this)` to maintain context
      input.addEventListener("change", (e) =&gt; {
        e.preventDefault();
        e.stopImmediatePropagation();
        const newQuantity = e.currentTarget.value
        // assuming the item's ID is in the input's `data-item-id` attribute
        const itemId = e.currentTarget.dataset.itemId
        const item = this.actor.items.get(itemId)
        // the following is asynchronous and assumes the quantity is in the path `system.quantity`
        item.update({ system: { quantity: newQuantity }});
      })
    }
  }
}
</code></pre>
<p>There are much less verbose implementations of the above code - the whole thing is theoretically doable in a single line - but for clarity this example does each piece step-by-step.</p>
<h3 class="toc-header" id="tabs"><a href="#tabs" class="toc-anchor">¶</a> Tabs</h3>
<h4 class="toc-header" id="tabs-in-v12"><a href="#tabs-in-v12" class="toc-anchor">¶</a> Tabs in V12</h4>
<p>ApplicationV2 in V12 includes partial support for tabs with the <code>changeTab</code> method and the <code>tabGroups</code> record. However, <code>HandlebarsApplicationMixin</code> will not automatically re-apply the relevant class adjustments on re-render automatically, meaning that developers are responsible for maintaining that status themselves.</p>
<p><strong>Tab Navigation</strong>. There's a handy Foundry-provided template for tabs at <code>templates/generic/tab-navigation.hbs</code> you may want to use. It expects an array or record of <code>ApplicationTab</code> supplied in a field named <code>tabs</code>. A record is preferable to an array because it can be more easily used in tab display. (<em>This is merely a typedef, you must actually construct the object yourself</em>)</p>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-js">/**
 * @typedef ApplicationTab
 * @property {string} id         The ID of the tab. Unique per group.
 * @property {string} group      The group this tab belongs to.
 * @property {string} icon       An icon to prepend to the tab
 * @property {string} label      Display text, will be run through `game.i18n.localize`
 * @property {boolean} active    If this is the active tab, set with `this.tabGroups[group] === id`
 * @property {string} cssClass   "active" or "" based on the above boolean
 */
</code></pre>
<p><strong>Tab Display</strong>. Each element representing one of your tabs <em>must</em> have the following attributes</p>
<ul>
<li><code>data-group</code>, for the tab's group</li>
<li><code>data-tab</code>, for the tab's ID</li>
<li>You'll want to include <code>cssClass</code> within your tab's <code>class</code> property to track <code>active</code> or not.</li>
</ul>
<p>If each of your tabs is a <code>part</code>, then you can store your <code>tabs</code> as <code>Record&lt;partId, ApplicationTab&gt;</code>. Then, in <code>_preparePartContext</code>, set <code>context.tab = context.tabs[partId]</code>. A simple example of the target handlebars:</p>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-handlebars" v-pre="true">&lt;section class="tab {{tab.cssClass}}" data-group="primary" data-tab="foo"&gt;
    {{! stuff }}
&lt;/section&gt;
</code></pre>
<h4 class="toc-header" id="tabs-in-v13"><a href="#tabs-in-v13" class="toc-anchor">¶</a> Tabs in V13</h4>
<p>The V13 implementation of ApplicationV2 has better tab support. See <a class="is-internal-link is-valid-page" href="/en/development/guides/Tabs-and-Templates/Tabs-in-AppV2">Tabs in AppV2</a> for additional information.</p>
<h3 class="toc-header" id="text-enrichment"><a href="#text-enrichment" class="toc-anchor">¶</a> Text Enrichment</h3>
<p>API Reference</p>
<ul>
<li><a class="is-external-link" href="https://foundryvtt.com/api/v13/classes/foundry.applications.ux.TextEditor.html#enrichhtml">TextEditor.enrichHTML</a></li>
<li><a class="is-external-link" href="https://foundryvtt.com/api/v13/functions/foundry.applications.handlebars.editor.html">HandlebarsHelpers.editor</a></li>
<li><a class="is-external-link" href="https://foundryvtt.com/api/v13/interfaces/foundry.EnrichmentOptions.html">EnrichmentOptions</a></li>
</ul>
<p>Text enrichment is the process of replacing and augmenting input text like <code>[[/roll 1d6]]</code> in the final rendered HTML. It's most commonly used with the <code v-pre="true">{{editor}}</code> Handlebars helper.</p>
<p>Text enrichment is an <em>asynchronous</em> process, which means it needs to happen inside <code>_prepareContext</code> before template rendering. The first argument is a path to the raw html string to be enriched, the second argument implements EnrichmentOptions.</p>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-js">// Exact process may differ for non-handlebars mixins
class MyApplication extends HandlebarsApplicationMixin(ApplicationV2) {
  async _prepareContext() {
    const context = {};
    
    // Be mindful of mutating other objects in memory when you enrich
    context.enrichedDescription = await TextEditor.enrichHTML(
      this.document.system.description, 
      { 
        // Only show secret blocks to owner
        secrets: this.document.isOwner,
        // For Actors and Items
        rollData: this.document.getRollData
      }
    );
    
    return context;
  }
}
</code></pre>
<p>The corresponding handlebars helper, as text enrichment is typically paired. The <code>target</code> property should match the source of what was enriched, in this case the assumption is that <code>system.description</code> of the document was the field run through enrichment. The <code>editable</code> value here is inherited from <code>super.getData</code>, which is why it's not explicitly declared in <code>context</code> above.</p>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-handlebars" v-pre="true">{{editor enrichedDescription target="system.description" editable=editable button=true engine="prosemirror" collaborate=false}}
</code></pre>
<p>If you're just trying to display enriched text without providing an editor input - such as an item's description in an actor sheet - triple braces will render a string as raw HTML.</p>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-handlebars" v-pre="true">{{{enrichedDescription}}}
</code></pre>
<h3 class="toc-header" id="dragdrop"><a href="#dragdrop" class="toc-anchor">¶</a> DragDrop</h3>
<p>API Reference</p>
<ul>
<li><a class="is-external-link" href="https://foundryvtt.com/api/v13/classes/foundry.applications.ux.DragDrop.html">DragDrop</a></li>
<li><a class="is-external-link" href="https://foundryvtt.com/api/v13/interfaces/foundry.DragDropConfiguration.html">DragDropConfiguration</a></li>
</ul>
<p>The <code>DragDrop</code> helper class integrates dragging and dropping across different applications in the Foundry interface. The most common use is dragging and dropping documents from one location to another.</p>
<p>ApplicationV2 does not include an implementation of this handling, but the helper class still works - you just have to write it yourself. The following implementation uses HandlebarsApplicationMixin, but this should work with other rendering engines.</p>
<p><strong>Step 1: Initialize the DragDrop.</strong> To do this, we need to override the constructor so the DragDrop class is instantiated as part of the application class.</p>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-js">class MyAppV2 extends HandlebarsApplicationMixin(ApplicationV2) {
  constructor(options = {}) {
    super(options);
    this.#dragDrop = this.#createDragDropHandlers();
  }
  
  /**
   * Create drag-and-drop workflow handlers for this Application
   * @returns {DragDrop[]}     An array of DragDrop handlers
   * @private
   */
  #createDragDropHandlers() {
    return this.options.dragDrop.map((d) =&gt; {
      d.permissions = {
        dragstart: this._canDragStart.bind(this),
        drop: this._canDragDrop.bind(this),
      };
      d.callbacks = {
        dragstart: this._onDragStart.bind(this),
        dragover: this._onDragOver.bind(this),
        drop: this._onDrop.bind(this),
      };
      return new DragDrop(d);
    });
  }
  
  #dragDrop;
  
  // Optional: Add getter to access the private property
  
  /**
   * Returns an array of DragDrop instances
   * @type {DragDrop[]}
   */
  get dragDrop() {
    return this.#dragDrop;
  }

}
</code></pre>
<p><strong>Step 2: Define <code>options.dragDrop</code>.</strong> This implementation mimics the <a class="is-internal-link is-valid-page" href="/en/development/api/application">Application</a> implementation by using <code>options.dragDrop</code> to define a class's bound drag handlers. The options object is compiled from the applications <code>DEFAULT_OPTIONS</code>, like the following:</p>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-js">class MyAppV2 extends HandlebarsApplicationMixin(ApplicationV2) {
  static DEFAULT_OPTIONS = {
    dragDrop: [{ dragSelector: '[data-drag]', dropSelector: null }],
  ]
}
</code></pre>
<p><strong>Step 3:</strong> Define the handlebars templating. Our actual draggable objects need to have the <code>data-drag</code> property, but the actual value of the property doesn't matter unless you want it to.</p>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-handlebars" v-pre="true">&lt;ol class="foo"&gt;
    {{#each someArray}}
  	&lt;li data-drag="true"&gt;{{this.label}}&lt;/li&gt;
  {{/each}}
&lt;/ol&gt;
</code></pre>
<p><strong>Step 4: Bind the DragDrop listeners.</strong> In AppV2, event listeners for non-click events are handled inside <code>_onRender</code> (Click events should be implemented as Actions, see above for more details).</p>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-js">class MyAppV2 extends HandlebarsApplicationMixin(ApplicationV2) {
  /**
   * Actions performed after any render of the Application.
   * Post-render steps are not awaited by the render process.
   * @param {ApplicationRenderContext} context      Prepared context data
   * @param {RenderOptions} options                 Provided render options
   * @protected
   */
  _onRender(context, options) {
    this.#dragDrop.forEach((d) =&gt; d.bind(this.element));
  }
}
</code></pre>
<p><strong>Step 5: Define callbacks.</strong> Back in step 1, we defined a number of callbacks during <code>#createDragDropHandlers</code>. Now we just need to implement them!</p>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-js">class MyAppV2 extends HandlebarsApplicationMixin(ApplicationV2) {

  /**
   * Define whether a user is able to begin a dragstart workflow for a given drag selector
   * @param {string} selector       The candidate HTML selector for dragging
   * @returns {boolean}             Can the current user drag this selector?
   * @protected
   */
  _canDragStart(selector) {
    // game.user fetches the current user
    return this.isEditable;
  }
  
  
  /**
   * Define whether a user is able to conclude a drag-and-drop workflow for a given drop selector
   * @param {string} selector       The candidate HTML selector for the drop target
   * @returns {boolean}             Can the current user drop on this selector?
   * @protected
   */
  _canDragDrop(selector) {
    // game.user fetches the current user
    return this.isEditable;
  }
  
  
  /**
   * Callback actions which occur at the beginning of a drag start workflow.
   * @param {DragEvent} event       The originating DragEvent
   * @protected
   */
  _onDragStart(event) {
    const el = event.currentTarget;
    if ('link' in event.target.dataset) return;

    // Extract the data you need
    let dragData = null;

    if (!dragData) return;

    // Set data transfer
    event.dataTransfer.setData('text/plain', JSON.stringify(dragData));
  }
  
  
  /**
   * Callback actions which occur when a dragged element is over a drop target.
   * @param {DragEvent} event       The originating DragEvent
   * @protected
   */
  _onDragOver(event) {}
  
  
  /**
   * Callback actions which occur when a dragged element is dropped on a target.
   * @param {DragEvent} event       The originating DragEvent
   * @protected
   */
  async _onDrop(event) {
    const data = TextEditor.getDragEventData(event);
    
    // Handle different data types
    switch (data.type) {
        // write your cases
    }
  }
}
</code></pre>
<p>There you have it, a basic implementation of DragDrop in ApplicationV2!</p>
<h3 class="toc-header" id="searchfilter"><a href="#searchfilter" class="toc-anchor">¶</a> SearchFilter</h3>
<p>API Reference</p>
<ul>
<li><a class="is-external-link" href="https://foundryvtt.com/api/v13/classes/foundry.applications.ux.SearchFilter.html">SearchFilter</a></li>
<li><a class="is-external-link" href="https://foundryvtt.com/api/v13/interfaces/foundry.SearchFilterConfiguration.html">SearchFilterConfiguration</a></li>
</ul>
<p>The <code>SearchFilter</code> helper class connects a text input box to filtering a list of results. It suppresses other events that might fire on the same input, instead activating the bound callback to modify the targeted HTML.</p>
<p>ApplicationV2 does not implement its own SearchFilter support so you'll have to initialize it in the constructor or as a class property. Then you'll need to call <code>bind(this.element)</code> in <code>_onRender</code>. The callback parameter, while only referred to as the base <code>Function</code> in <code>SearchFilterConfiguration</code>, matches the signature of <code>Application#_onSearchFilter</code>, provided below.</p>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-js">  /**
   * Handle changes to search filtering controllers which are bound to the Application
   * @param {KeyboardEvent} event   The key-up event from keyboard input
   * @param {string} query          The raw string input to the search field
   * @param {RegExp} rgx            The regular expression to test against
   * @param {HTMLElement} html      The HTML element which should be filtered
   * @protected
   */
  _onSearchFilter(event, query, rgx, html) {}
</code></pre>
<p>The body of this function must do the actual DOM manipulation; <code>rgx.test</code> is probably helpful, as are operations on the provided <code>html</code> element to mark elements as <code>display: hidden</code> or other ways of removing them from display in the DOM.</p>
<h3 class="toc-header" id="registering-document-sheets"><a href="#registering-document-sheets" class="toc-anchor">¶</a> Registering Document Sheets</h3>
<p>API Reference</p>
<ul>
<li><a class="is-external-link" href="https://foundryvtt.com/api/v13/classes/foundry.applications.apps.DocumentSheetConfig.html#registersheet">DocumentSheetConfig.registerSheet</a></li>
</ul>
<p>When you define a new document sheet, you can register it in the <code>init</code> hook so it's configurable.</p>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-js">
// You need to separately define your DocumentSheetV2 subclass
class MyActorSheet extends HandlebarsApplicationMixin(ActorSheetV2) {}

Hooks.once("init", () =&gt; {
  // The the `config` object in the fourth argument is entirely optional, as are its properties
  DocumentSheetConfig.registerSheet(Actor, "package-id", MyActorSheet, {
    // Any string here will be localized
  	label: "MyPackage.MyDocumentSheet.Label",
    // If the sheet is only usable for some values of the `type` field
    types: ["character, npc"],
    // Generally useful, defaults to false
    makeDefault: true,
    // There are other properties that are rarely needed. See the linked docs for more.
  })
  // `Actors.registerSheet` is semantically equivalent to passing Actor as the first argument
  // This works for all world collections, e.g. Items
  Actors.registerSheet("package-id", MyActorSheet, {})
}
</code></pre>
<h3 class="toc-header" id="easy-form-submission-buttons"><a href="#easy-form-submission-buttons" class="toc-anchor">¶</a> Easy form submission buttons</h3>
<ol>
<li>Add the following to your <code>static PARTS</code>:</li>
</ol>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-js">footer: {
    template: "templates/generic/form-footer.hbs",
}
</code></pre>
<ol start="2">
<li>Add the following to the return value of <code>_prepareContext</code>:</li>
</ol>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-js">buttons: [
    { type: "submit", icon: "fa-solid fa-save", label: "SETTINGS.Save" },
    // { type: "reset", action: "reset", icon: "fa-solid fa-undo", label: "SETTINGS.Reset" },
]
</code></pre>
<ol start="3">
<li>Move all your buttons to the buttons array above.</li>
<li>Be sure the HTML template for your form declared in <code>static PARTS</code> doesn't contain a HTML <code>&lt;form&gt;</code> (change them to <code>&lt;div&gt;</code>).	Otherwise, your <code>formData</code> argument on the submit method will be empty.</li>
</ol>

<h2 class="toc-header" id="troubleshooting"><a href="#troubleshooting" class="toc-anchor">¶</a> Troubleshooting</h2>
<p>Here are some common problems people run into with applications in Foundry.</p>
<h3 class="toc-header" id="using-a-button-triggers-full-web-page-refresh"><a href="#using-a-button-triggers-full-web-page-refresh" class="toc-anchor">¶</a> Using a button triggers full web page refresh</h3>
<p>By default, a button will trigger the <code>submit</code> process of whatever form it is in. AppV2 will attempt to capture this if you have form handling configured with <code>tag: "form"</code> and a registered <code>handler</code> in DEFAULT_OPTIONS, however if that is not the case then the default browser behavior is to submit the webpage - causing a full refresh.</p>
<p>To fix this, add <code>type="button"</code> to the attributes of any button you don't want to trigger a submission event.</p>
<h3 class="toc-header" id="arrays-in-forms"><a href="#arrays-in-forms" class="toc-anchor">¶</a> Arrays in Forms</h3>
<p>Foundry only natively handles arrays of primitives in its forms - that is, an array of strings, numbers, or booleans. If you have an array of objects, you have two options</p>
<ul>
<li>Override <code>DocumentSheetV2#_prepareSubmitData</code>, calling <code>super</code> then modifying the <code>data</code> it returns. If you're not subclassing DocumentSheetV2, your own form handler is fully in charge of handling the data.</li>
<li>Implement a <a class="is-internal-link is-valid-page" href="/en/development/api/DataModel">DataModel</a> for whatever you're returning, allowing the casting in <code>ArrayField</code> to handle the transformation.</li>
</ul>
<h3 class="toc-header" id="debugging-css"><a href="#debugging-css" class="toc-anchor">¶</a> Debugging CSS</h3>
<p>The following script macro will toggle the color scheme between light and dark.</p>
<pre class="prismjs line-numbers" v-pre="true"><code class="language-js">const color = game.settings.get('core', 'colorScheme');
const newColor = color === 'light' ? 'dark' : 'light';
game.settings.set('core', 'colorScheme', newColor)
</code></pre>
